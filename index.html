<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
<div class="calculator">
  <div class="calculator__display" id="display"></div>
  <div class="calculator__buttons">
    <button class="calculator__button calculator__button--operator" id="button-clear">AC</button>
    <button class="calculator__button calculator__button--operator" id="button-plus-minus">+/-</button>
    <button class="calculator__button calculator__button--operator" id="button-percentage">%</button>
    <button class="calculator__button calculator__button--operator" id="button-division">/</button>
    <button class="calculator__button calculator" id="button-seven">7</button>
    <button class="calculator__button calculator" id="button-eight">8</button>
    <button class="calculator__button calculator" id="button-nine">9</button>
    <button class="calculator__button calculator__button--operator" id="button-multiply">*</button>
    <button class="calculator__button calculator" id="button-four">4</button>
    <button class="calculator__button calculator" id="button-five">5</button>
    <button class="calculator__button calculator" id="button-six">6</button>
    <button class="calculator__button calculator__button--operator" id="button-minus">-</button>
    <button class="calculator__button calculator" id="button-one">1</button>
    <button class="calculator__button calculator" id="button-two">2</button>
    <button class="calculator__button calculator" id="button-three">3</button>
    <button class="calculator__button calculator__button--operator" id="button-plus">+</button>
    <button class="calculator__button calculator" id="button-zero">0</button>
    <button class="calculator__button calculator__button--operator" id="button-dot">.</button>
    <button class="calculator__button calculator__button--operator" id="button-equal">=</button>
    </div>

</div>
<script src="./main.js"></script>
  
</body>
</html>

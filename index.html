<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
<div class="Container"></div>
  <input id="display" type="text">
  <div class="first-row">
    <button class="operators" id="button-clear">AC</button>
    <button class="operators" id="button-+/-">+/-</button>
    <button class="operators" id="button-percentage">%</button>
    <button class="operators" id="button-division">/</button>
  </div>
  
  <div class="second-row">
    <button class="numbers" id="button-seven">7</button>
    <button class="numbers" id="button-eight">8</button>
    <button class="numbers" id="button-nine">9</button>
    <button class="operators" id="button-clear">AC</button>
  </div>
  

  
</body>
</html>
